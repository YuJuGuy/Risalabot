[uwsgi]
# full path to Django project's root directory
chdir            = /srv/Projects/Risalabot/
# Django's wsgi file
module           = Risalabot.wsgi
# full path to python virtual env
home             = /srv/Projects/Risalabot/venv
# enable uwsgi master process
master          = true
# maximum number of worker processes
processes       = 10
# the socket (use the full path to be safe
socket          = /srv/Projects/Risalabot/risalabot.sock
# socket permissions
chmod-socket    = 666
# clear environment on exit
vacuum          = true
# daemonize uwsgi and write messages into given log
daemonize       = /srv/Projects/Risalabot/uwsgi-emperor.log
