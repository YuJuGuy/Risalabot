{% extends "main.html" %}

{% block content %}
<div class="metrics-container">
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="metric-content">
            <h5>الرسائل المرسلة</h5>
            <h1>{{ message_count }}</h1>
        </div>
    </div>
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-users"></i>
        </div>
        <div class="metric-content">
            <h5>العملاء</h5>
            <h1>{{ total_customers }}</h1>
        </div>
    </div>
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-cart-shopping"></i>
        </div>
        <div class="metric-content">
            <h5>عمليات الشراء</h5>
            <h1>{{ purchases }}</h1>
        </div>
    </div>
    <div class="metric-card">
        <div class="metric-icon">
          <i class="fa-solid fa-hand-pointer"></i>
        </div>
        <div class="metric-content">
            <h5>الضغطات</h5>
            <h1>{{ clicks }}</h1>
        </div>
    </div>
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-cog"></i>
        </div>
        <div class="metric-content">
            <h5>الأتمتة النشطة</h5>
            <h1>{{ active_automations }}</h1>
        </div>
    </div>
</div>

<div class="chart-container-wrapper">
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="myChart2"></canvas>
    </div>
</div>

<div class="chart-container-wrapper">
    <div class="chart-container">
        <canvas id="myChart3"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="myChart4"></canvas>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
    const ctx3 = document.getElementById('myChart3');
    const ctx4 = document.getElementById('myChart4');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  new Chart(ctx2, {
    type: 'line',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
  });

  new Chart(ctx3, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  new Chart(ctx4, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });



</script>
{% endblock %}
