{% extends "main.html" %}

{% block content %}
<div class="metrics-container">
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-envelope"></i>
        </div>
        <div class="metric-content">
            <h5>الرسائل المرسلة</h5>
            <h1 id="message-count"></h1>
        </div>
    </div>
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-users"></i>
        </div>
        <div class="metric-content">
            <h5>العملاء</h5>
            <h1 id="total-customers"></h1>
        </div>
    </div>
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-cart-shopping"></i>
        </div>
        <div class="metric-content">
            <h5>عمليات الشراء</h5>
            <h1 id="purchases"></h1>
        </div>
    </div>
    <div class="metric-card">
        <div class="metric-icon">
          <i class="fa-solid fa-hand-pointer"></i>
        </div>
        <div class="metric-content">
            <h5>الضغطات</h5>
            <h1 id="clicks"></h1>
        </div>
    </div>
    <div class="metric-card">
        <div class="metric-icon">
            <i class="fas fa-cog"></i>
        </div>
        <div class="metric-content">
            <h5>الأتمتة النشطة</h5>
            <h1 id="active-automations"></h1>
        </div>
    </div>
</div>

<div class="chart-container-wrapper">
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="myChart2"></canvas>
    </div>
</div>

<div class="chart-container-wrapper">
    <div class="chart-container">
        <canvas id="myChart3"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="myChart4"></canvas>
    </div>
</div>






<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  let activityLog = [];
  fetch('/get-dashboard-data/')
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            document.getElementById('message-count').textContent = data.data.message_count;
            document.getElementById('total-customers').textContent = data.data.total_customers;
            document.getElementById('purchases').textContent = data.data.purchases;
            document.getElementById('clicks').textContent = data.data.clicks;
            document.getElementById('active-automations').textContent = data.data.active_automations;
            activityLog = data.data.activty_log;
            console.log(activityLog);
            initializeCharts();
        }
        else {
            showMessage(data.message, data.type);
        }
    });

  function initializeCharts() {
    const ctx = document.getElementById('myChart');
    const ctx2 = document.getElementById('myChart2');
    const ctx3 = document.getElementById('myChart3');
    const ctx4 = document.getElementById('myChart4');

    // Create an object to aggregate counts for messages only
    const aggregatedData = {};

// Aggregate counts based on date and source type for messages only
activityLog.forEach(log => {
    if (log.activity_type === 'Message') { // Check if the activity type is 'message'
        const key = `${log.date}-${log.source_type}`; // Use date and source type as the key
        if (!aggregatedData[key]) {
            aggregatedData[key] = { date: log.date, source_type: log.source_type, count: 0 }; // Store date, source type, and count
        }
        aggregatedData[key].count += log.count; // Add to count
    }
});

const labels = [...new Set(Object.values(aggregatedData).map(item => item.date))]; // Unique dates for labels
const sourceTypes = [...new Set(Object.values(aggregatedData).map(item => item.source_type))]; // Unique source types

// Create datasets for each source type
const datasets = sourceTypes.map(sourceType => {
    return {
        label: sourceType,
        data: labels.map(label => {
            const entry = Object.values(aggregatedData).find(item => item.date === label && item.source_type === sourceType);
            return entry ? entry.count : 0; // Add count if exists, otherwise 0
        }),
        borderWidth: 1
    };
});

new Chart(ctx, {
    type: 'bar',
    data: {
        labels: labels,
        datasets: datasets // Use the datasets array here
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

    new Chart(ctx2, {
      type: 'line',
      data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
    });

    new Chart(ctx3, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    new Chart(ctx4, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  }
</script>
{% endblock %}
